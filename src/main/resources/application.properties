# Server Configuration
server.port=${PORT:8080}

# Database Configuration - Support both formats
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/college_db}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# JWT Configuration
jwt.secret=${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
jwt.expiration=86400000

# CORS Configuration
cors.allowed.origins=${CORS_ORIGINS:http://localhost:5173,http://localhost:3000}

# Application Name
spring.application.name=College Management System

# Logging
logging.level.root=INFO
logging.level.com.college.management=INFO
logging.level.org.hibernate.SQL=DEBUG