spring.application.name=CollegeManagementSystem

# Production Configuration for Render

# Server Configuration
server.port=${PORT:8080}

# Database Configuration (Render will provide these via environment variables)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration
jwt.secret=${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
jwt.expiration=86400000

# CORS Configuration (Update with your Netlify URL after deployment)
cors.allowed.origins=${CORS_ORIGINS:https://your-app.netlify.app}

# Application Name


# Logging
logging.level.root=INFO
logging.level.com.college.management=INFO